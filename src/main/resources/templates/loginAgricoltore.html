<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="/css/loginAgricoltoreStyle.css">
    <link rel="stylesheet" type="text/css" href="/css/footerStyle.css">


</head>
<body layout:fragment="content">
<div id="loginFormAgricoltore">

<form action="#" method="post">
    <input type="email" id="email" placeholder="email" required>
    <input type="password" id="password" placeholder="password" required>
    <button type="button" onclick="submitForm()">Login</button>
    <a th:href="@{/registrazione-Agricoltore}">
        <button type="button">Registrazione</button>
    </a>

</form>
    <p id="esito"></p>
</div>

    <script th:inline="javascript">
    function submitForm() {
        var data = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        $.ajax({
            type: 'POST',
            url: '/api/loginAgricoltore',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function (response) {
                console.log(response);
                window.location.replace("detailAgricoltore");
            },
            error: function (response) {
                console.log(response);
                $("#esito").text("Credenziali errate");
            }
        });
    }
</script>
</body>
</html>

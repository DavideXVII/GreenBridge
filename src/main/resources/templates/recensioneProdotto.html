<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Recensione!</title>
    <link rel="stylesheet" href="/css/recensione.css">
</head>
<body layout:fragment="content">
    <div class="container">
        <div class="recensioneContainer">
            <img id="imgProdotto" src="/img/banana.png" alt="foto-prodotto">
            <p class="prodottoRecensito"> Recensisci Prodotto </p>
            <form action="" method="post" class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                <br>
                <textarea id="testo-recensione" placeholder="Descrivi la tua esperienza..."></textarea>
            </form>
        </div>
    </div>
    <div class="buttonsLeft">
        <input type="button" class="buttonRecensione" value="Indietro"></input>
        <input type="button" class="buttonRecensione" value="Annulla"></input>
    </div>
    <div class="buttonsRight">
        <input type="button" class="buttonRecensione" value="Avanti"></input>
        <input type="button" class="buttonRecensione" value="Salta"></input>
    </div>
</body>
</html>

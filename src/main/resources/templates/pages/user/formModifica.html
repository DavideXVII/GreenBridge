<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>GreenBridge</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/form.css}" />
</head>
<body layout:fragment="content">

<h1>Modifica prodotto</h1>
<form class="formInsert" th:action="@{/modProdotto}" th:method="post" th:object="${prodottoMod}" enctype="multipart/form-data">

    <input type="hidden" th:field="*{idProdotto}">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" required><br>

    <label for="origine">Origine:</label>
    <input type="text" id="origine" th:field="*{origine}" required><br>

    <label for="immagineFile">Immagine:</label>
    <input type="file" id="immagineFile" th:field="*{immagineFile}" accept="image/*"><br>

    <label for="formatoVendita">Formato Vendita:</label>
    <input type="text" id="formatoVendita" th:field="*{formatoVendita}" required pattern="[0-9]+([,.][0-9]+)?"><br>

    <label for="prezzoKg">Prezzo al Kg:</label>
    <input type="text" id="prezzoKg" th:field="*{prezzoKg}" required pattern="[0-9]+([,.][0-9]+)?"><br>

    <label for="prezzoVendita">Prezzo di vendita:</label>
    <input type="text" id="prezzoVendita" th:field="*{prezzoVendita}" required pattern="[0-9]+([,.][0-9]+)?"><br>

    <label for="quantitaDisp">Quantità Disponibile:</label>
    <input type="text" id="quantitaDisp" th:field="*{quantitaDisp}" required pattern="[0-9]+([,.][0-9]+)?"><br>

    <label for="lotto">Rintracciabilità:</label>
    <input type="number" id="lotto" th:field="*{lotto}" required><br>

    <label for="descrizione">Descrizione:</label>
    <input type="text" id="descrizione" th:field="*{descrizione}" required><br>

    <button type="submit">Modifica</button>
</form>

</body>
</html>

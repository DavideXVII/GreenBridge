<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Risultati Ricerca Prodotti</title>
    <link rel="stylesheet" href="css/ricercaProdotto.css">


</head>
<body layout:fragment="content" >

<h2>Risultati Ricerca Prodotti</h2>


<div th:each="prodotto : ${ricerca}">
    <div class="product">
        <div class="product-title"><h3 th:text="${prodotto.getNome()}"></h3></div>
        <div class="product-description"><p th:text="${prodotto.getDescrizione()}"></p></div>
        <div class="product-price"><p th:text="'Prezzo: ' + ${prodotto.getPrezzoKg()}"></p></div>
        <a class="product-link" th:href="'/prodotto/' + ${prodotto.getIdProdotto()}">Dettagli</a>
    </div>
</div>

</body>
</html>

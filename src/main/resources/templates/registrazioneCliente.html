<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrati!</title>
    <link rel="stylesheet" href="../static/css/styleLoginCliente.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="loginFormContainer">
        <p id="esito"></p>
        <form id="loginForm">
            <input class=ïnputText" type="text" id="nome" required>
            <input class=ïnputText" type="text" id="cognome" required>
            <input class=ïnputText" type="email" id="email" required>
            <input class=ïnputText" type="password" id="password" required>
            <input class=ïnputText" type="date" id="data" required>
            <button class=inputButton" type="button" onclick="submitForm()"></button>
        </form>
    </div>
    <script th:inline="javascript">
        function submitForm() {
            let cliente = {
                nome: document.getElementById('nome').value,
                cognome: document.getElementById('cognome').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                dataDiNascita: document.getElementById('data').value
            };

            $.ajax({
                type: 'POST',
                url: '/api/saveCliente',
                contentType: 'application/json',
                data: JSON.stringify(cliente),
                success: function (response) {
                    console.log(response)
                    window.location.replace("home");
                },
                error: function (error) {
                    console.error(error)
                    $("#esito").text("Utente gia esistente")
                }
            });
        }
    </script>
</body>
</html>
